name: Build Example Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Android build
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build Android APK
        run: |
          cd example
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: example/build/app/outputs/flutter-apk/app-release.apk

  # Linux build
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build Linux
        run: |
          cd example
          flutter build linux --release

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: example/build/linux/x64/release/bundle/

  # Windows build
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build Windows
        run: |
          cd example
          flutter build windows --release

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: example/build/windows/x64/runner/Release/

  # macOS build
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: |
          flutter pub get
          cd example && flutter pub get

      - name: Build macOS
        run: |
          cd example
          flutter build macos --release

      - name: Create macOS ZIP
        run: |
          cd example/build/macos/Build/Products/Release
          ditto -c -k --keepParent "write_folder_plugin_example.app" "write_folder_plugin_example.zip"

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: example/build/macos/Build/Products/Release/write_folder_plugin_example.zip